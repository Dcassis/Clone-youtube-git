<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clone YouTube</title>
</head>

    <header>
        <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/YouTube_Logo_2017.svg/2560px-YouTube_Logo_2017.svg.png" alt="">
        <ion-icon name="albums-outline"></ion-icon>
        <ion-icon name="notifications-outline"></ion-icon>

    <nav>

    </nav>

        <section class="grid-main">

            <div class="title-canal">
                <img id="img-canal" src="https://avatars.githubusercontent.com/u/28929274?s=280&v=4" alt="">
                <div class="info-canal">
                    <h6 >Programação na prática</h6>
                    <p>Rocketseat</p>
                </div>
            </div>
       
            <img class="img-tumb" src="https://pbs.twimg.com/media/FCvBfuBXsAYLkAs.jpg:large"  alt="">
            
            <div class="title-canal">
                <img id="img-canal" src="https://avatars.githubusercontent.com/u/28929274?s=280&v=4" alt="">

                    <h6 >Oportunidades de mercado</h6>

            </div>

            <img class="img-tumb" src="https://i.ytimg.com/vi/XcU9GEUZTQA/maxresdefault.jpg"  alt="">
            
            <div class="title-canal">
                <img id="img-canal" src="https://avatars.githubusercontent.com/u/28929274?s=280&v=4" alt="">
                <div class="info-canal">
                    <h6 >React Native</h6>
                    <p>Rocketseat</p>
                </div>
            </div>

            <img class="img-tumb" src="https://i.ytimg.com/vi/0zl72thBKzo/hqdefault.jpg"  alt="">
            
            
            <div class="title-canal">
                <img id="img-canal" src="https://avatars.githubusercontent.com/u/28929274?s=280&v=4" alt="">
                <div class="info-canal">
                    <h6 >Todas as Features Next 13</h6>
                    <p>Rocketseat</p>
                </div>
            </div>
        </section>
